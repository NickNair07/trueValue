{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Breadcrumb Start -->
<div class="breadcrumb-wrap br-13 bg-f">
    <div class="container">
        <div class="breadcrumb-title">
            <h2>Create Account</h2>
            <ul class="breadcrumb-menu list-style">
                <li><a href="{% url 'home' %}">Home </a></li>
                <li>Create Account</li>
            </ul>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Account Section start -->
<section class="Login-wrap pt-100 pb-75">
    <div class="container">
        <div class="row gx-5">
            <div style="margin-left: 350px;" class="col-lg-6">
                <div class="login-form-wrap">
                    <div class="login-header">
                        <h3>Create A New Account</h3>
                    </div>
                    <form method="POST" class="login-form" action="{% url 'user_register' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input id="text" name="username" type="text" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input id="email" name="email" type="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input id="pwd" name="password" placeholder="Password" type="password" >
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input id="pwd_2" name="confirm" placeholder="Confirm Password"  type="password" >
                                </div>
                            </div>
                            <div class="col-sm-12 col-12 mb-20">
                                <div class="checkbox style3">
                                    <!-- <input type="checkbox" id="test_1">
                                    <label for="test_1">
                                        I Agree with the <a class="link-two" href="terms-of-service.html">Terms &amp; conditions</a>
                                    </label> -->
                                </div>
                            </div>
                            <div class="col-lg-12 mt-4">
                                <div class="form-group">
                                    <button class="btn-two w-100 d-block">
                                        Register Now
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <p class="mb-0">Have an Account? <a class="link-two" href="{% url 'user_login' %}">Sign In</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Account Section end -->
  
{% endblock content %}
