{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Breadcrumb Start -->
<div class="breadcrumb-wrap br-13 bg-f">
    <div class="container">
        <div class="breadcrumb-title">
            <h2>My Account</h2>
            <ul class="breadcrumb-menu list-style">
                <li><a href="{% url 'home' %}">Home </a></li>
                <li>My Account</li>
            </ul>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Account Section start -->
<section class="Login-wrap pt-100 pb-75">
    <div class="container">
        <div class="row gx-5">
            <div style="margin-left: 350px;" class="col-lg-6">
                <div class="login-form-wrap">
                    <div class="login-header">
                        <h3>Log in To Your Account</h3>
                    </div>
                    <form method="POST" class="login-form" action="{% url 'user_login' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input id="text" name="username" type="text" placeholder="username" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input id="pwd" name="password" placeholder="Password" type="password" >
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="checkbox style2">
                                    <input type="checkbox" id="test_1">
                                    <label for="test_1">
                                        Keep Me Logged In</a>
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6 text-end mb-20">
                                <a href="my-account.html" class="link style1">Forgot Password?</a>
                            </div>
                            <div class="col-lg-12 mt-4">
                                <div class="form-group">
                                    <button class="btn-two w-100 d-block">
                                        Log In
                                    </button>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="or-text">
                                    <p>Or</p>
                                </div>
                            </div>
                            <!-- <div class="col-lg-6">
                                <div class="form-group">
                                    <button class="btn-one  w-100 d-block btn-fb">
                                        <i class="ri-facebook-fill"></i> Login With Facebook
                                    </button>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <button class="btn-one  w-100 d-block btn-gg">
                                        <i class="ri-google-fill"></i> Login With Google
                                    </button>
                                </div>
                            </div> -->
                            <div class="col-md-12 text-center">
                                <p class="mb-0">Don't have an Account? <a class="link-two" href="{% url 'user_register' %}">Create One</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Account Section end -->


  
{% endblock content %}
