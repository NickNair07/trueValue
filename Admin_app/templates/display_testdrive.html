{% extends 'mainpage.html' %}
{% block content %}
  
<div style="margin:30px;" class="card">
    <div class="table-responsive text-nowrap">
      <table class="table">
        <h2 style="text-align: left; padding: 15px 0 0 15px; color: tomato;">TESTDRIVE INFO</h2>
        <thead>
          <tr>
            <th style="font-size: 20px;">Name</th>
            <th style="font-size: 20px;">Email</th>
            <th style="font-size: 20px;">Phone Number</th>
            <th style="font-size: 20px;">Preferred Day</th>
            <th style="font-size: 20px;">Preffered Time</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
        {% for i in test_data %}
          <tr>
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{i.name}}</strong></td>
            <td>{{i.email}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.preferred_day}}</td>
            <td>{{i.preferred_time}}</td>
            <td>
              <a href="{% url 'delete_testdrive' i.id %}"><button type="button" class="btn  btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                  <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                </svg></button></a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
</div>

{% endblock content %}
